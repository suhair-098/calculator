<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="calca.css">
<script src="cal.js"></script>
<title>simple calculator</title>
</head>
<body>
    <div class="main_body">
        <div class="calc_body">
            <div>
                <input  type="text" id="screen">
            </div>
            <div id="dialpad">
                <div class="row">
                    <button class="ord"onclick="cleared()">AC</button>
                </div>
                <div class="row">
                    <button  class="ord" onclick="clickedi(7)">7</button>
                    <button  class="ord" onclick="clickedi(8)">8</button>
                    <button  class="ord" onclick="clickedi(9)">9</button>       
                    <button  class="ord" onclick="clickedi('*')">x </button>       
                </div>
                <div class="row">
                    <button  class="ord" onclick="clickedi(4)">4</button>
                    <button  class="ord" onclick="clickedi(5)">5</button>
                    <button  class="ord" onclick="clickedi(6)">6</button>       
                    <button  class="ord" onclick="clickedi('-')">-</button>       
                </div>
               <div class="row">
                    <button  class="ord" onclick="clickedi(3)">3</button>
                    <button  class="ord" onclick="clickedi(2)">2</button>
                    <button  class="ord" onclick="clickedi(1)">1</button>       
                    <button  class="ord" onclick="clickedi('+')">+</button>       
                </div>
                <div class="row">
                    <button  class="ord" onclick="clickedi(0)">0</button>
                    <button  class="ord" onclick="clickedi('.')">.</button>
                    <button  class="ord" onclick="clickedi('/')">/</button>       
                    <button  class="ord" onclick="equalClick()">=</button>       
                </div>         
            </div>
        </div>
    </div>
</body>
</html>
